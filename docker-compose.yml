version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-classroom-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: classroom_user
      POSTGRES_PASSWORD: classroom_pass
      POSTGRES_DB: ai_classroom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classroom_user -d ai_classroom"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
